<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark  bg-dark" style = "color: white"><center><b>Listagem de Consumidores</b></center></nav>
	<table class = "table table-striped table-bordered table-condensed table-hover">
  <thead>
  	<td>Nome</td>
     <td>Economia Anual</td>
     <td>Economia Mensal</td>
     <td>Tipo de consumidor</td>
     <td>Intervalo de consumo</td>
  	{%for cons in consumidores%}
    <tr>
      <td>{{cons.name}}</td>
      <td>{{cons.economia_anual}}</td>
      <td>{{cons.desconto}}</td>
      <td>{{cons.tipo_consumidor}}</td>
      <td>{{cons.range_consumo}}</td>
    </tr>
    {%endfor%}
  </thead>
  <tbody>
    
  </tbody>
</table>

</body>
</html>
